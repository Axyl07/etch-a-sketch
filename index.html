<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div id="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div id="main-div">
      <div id="left">
        <div id="all-buttons">
          <button id="change-size" Change size></button>
          <button id="clear">clear</button>
          <input type="checkbox" id="rainbow" name="accept" value="yes" />
          Random Colors ?
          <input type="checkbox" id="click" name="accept1" value="yes" /> Change
          to click mode ?
          <input type="checkbox" id="eraser" name="accept2" value="yes" /> Erase
          Mode <input type="color" id="colorPicker" name="Color Picker" /> Color
          Picker
          <input type="checkbox" id="darkening" name="dark" value="yes" />
          Darkening Effect
        </div>
      </div>

      <div id="right">
        <div id="container"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
